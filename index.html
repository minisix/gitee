t;^R&quot;,&quot;&gt;&gt; 物质丰富了，人生反倒是变得艰难了。为什么会这样呢？因为一旦物质丰富了，人在处理事情时就会简单地用物质来解决，而忘记用心了。&quot;,536870956]],[&quot;^17&quot;,[257,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[257,&quot;^F&quot;,251,536870956]],[&quot;^17&quot;,[257,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[257,&quot;^W&quot;,251,536870956]],[&quot;^17&quot;,[257,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[257,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[257,&quot;^;&quot;,&quot;~u630c3c08-9d6f-4fe0-aaff-564d1bf9032b&quot;,536870956]],[&quot;^17&quot;,[258,&quot;^R&quot;,&quot;&gt;&gt; 我们必须考虑的是“从现在开始怎么做”，抱怨过去怎么不好是没有任何意义的。当然，要考虑今后怎么做，有时候也不得不在某种程度上考虑过去的事情。这时，我们并不是追究过去事情的责任，而是尝试从中找到改变的契机。&quot;,536870956]],[&quot;^17&quot;,[258,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[258,&quot;^F&quot;,247,536870956]],[&quot;^17&quot;,[258,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[258,&quot;^W&quot;,247,536870956]],[&quot;^17&quot;,[258,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[258,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[258,&quot;^;&quot;,&quot;~u630c3c08-7cdd-4dcd-9368-c2094c098803&quot;,536870956]],[&quot;^17&quot;,[259,&quot;^R&quot;,&quot;最好的父母，如何平衡与孩子的关系？&quot;,536870956]],[&quot;^17&quot;,[259,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[259,&quot;^F&quot;,263,536870956]],[&quot;^17&quot;,[259,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[259,&quot;^W&quot;,263,536870956]],[&quot;^17&quot;,[259,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[259,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[259,&quot;^;&quot;,&quot;~u630c3c08-0c61-4d1e-9336-12ebfeaa719d&quot;,536870956]],[&quot;^17&quot;,[260,&quot;^R&quot;,&quot;◆ 09 为什么我觉得为孩子付出那么多，孩子却觉得我没做什么？&quot;,536870956]],[&quot;^17&quot;,[260,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[260,&quot;^F&quot;,228,536870956]],[&quot;^17&quot;,[260,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[260,&quot;^W&quot;,242,536870956]],[&quot;^17&quot;,[260,&quot;^V quot;^R&quot;,&quot;&gt;&gt; 母亲有时就是因为父亲一句重要的话都不说才会生气的。如果父亲能先说出父性化的语言，母亲就能安心了，但父亲们几乎都没能做到。甚至有很多父亲软绵绵地说话，这就让母亲更生气了。&quot;,536870956]],[&quot;^17&quot;,[264,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[264,&quot;^F&quot;,237,536870956]],[&quot;^17&quot;,[264,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[264,&quot;^W&quot;,256,536870956]],[&quot;^17&quot;,[264,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[264,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[264,&quot;^;&quot;,&quot;~u630c3c08-ecfc-411c-a4d5-70f1e9c928ec&quot;,536870956]],[&quot;^17&quot;,[265,&quot;^R&quot;,&quot;&gt;&gt; 家庭应该是个即便出现了失败，也不会贬低孩子的地方。家人会说：“下次再加油吧！”“你没问题的！”不会立刻就把“失败”等同于“否定”。不因孩子的失败就降低对孩子的评价，这才是家庭。&quot;,536870956]],[&quot;^17&quot;,[265,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[265,&quot;^F&quot;,234,536870956]],[&quot;^17&quot;,[265,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[265,&quot;^W&quot;,266,536870956]],[&quot;^17&quot;,[265,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[265,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[265,&quot;^;&quot;,&quot;~u630c3c08-f5ae-48d1-a09e-6f92e02d27f7&quot;,536870956]],[&quot;^17&quot;,[266,&quot;^R&quot;,&quot;◆ 46 养育孩子该以什么为目标呢？&quot;,536870956]],[&quot;^17&quot;,[266,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[266,&quot;^F&quot;,244,536870956]],[&quot;^17&quot;,[266,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[266,&quot;^W&quot;,242,536870956]],[&quot;^17&quot;,[266,&quot;^V&quot;,125,536870956]],[&quot;^17&quot;,[266,&quot;^19&quot;,true,536870956]],[&quot;^17&quot;,[266,&quot;^;&quot;,&quot;~u630c3c08-2ca7-4034-8147-12040e4d0104&quot;,536870956]],[&quot;^17&quot;,[267,&quot;^R&quot;,&quot;&gt;&gt; 家庭就像“树”一样，总有一天果实会离开大树，然后“砰”的一声掉到地上。但果实在成熟之前都要一直与树待在一起，如果还没成熟就离开，也很让人伤脑筋。&quot;,536870956]],[&quot;^17&quot;,[267,&quot;^P&quot;,&quot;^18&quot;,536870956]],[&quot;^17&quot;,[267,&quot;^F&quot;,227,536870956]],[&quot;^17&quot;,[267,&quot;^Z&quot;,125,536870956]],[&quot;^17&quot;,[2
